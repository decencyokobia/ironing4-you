<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="forms-style.css">
</head>

<body>

    <form action="https://formspree.io/f/mwpoplrd" method="post">
        <h1 class="form--header form--text">Contact Us</h1>
        <h2 id="form--span" class="form--text">We will get back to you as soon as possible!</h2>
        <fieldset class="input-fields">
            <input class="input__item" type="text" placeholder="First Name" required name="First Name">
            <input class="input__item" type="text" placeholder="Last Name" required name="Last Name">
            <input class="input__item" type="email" placeholder="Email" required name="Email">
            <input class="input__item" type="text" placeholder="Phone" minlength="11" maxlength="13" required
                name="Phone Number">
            <textarea class="input__item textarea" placeholder="Your Message..." maxlength="1000" cols="20" rows="10"
                name="Message"></textarea>
        </fieldset>
        <button class="btn btn--primary" id="submit-btn" type="submit">Send</button>
        <h3 class="form--text call-us">You may also call us @ <a href="tel:+447821161931">07821161931</a></h3>
    </form>

</body>

</html>
