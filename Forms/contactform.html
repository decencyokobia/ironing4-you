<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="forms-style.css">
</head>

<body>
    <div>
        <form>
            <fieldset class="header">
                <h1>Contact Us</h1>
                <p>We will get back to you asap!</p>
            </fieldset>
            <fieldset>
                <p><input placeholder="First Name" class="firstLastName" required> <input placeholder="Last Name"
                        class="firstLastName" required></p>
                <p><input placeholder="Email" class="input" required></p>
                <p><input placeholder="Phone" minlength="11" maxlength="13" class="input" required></p>
                <p><textarea placeholder="Comment..." maxlength="1000"></textarea></p>
            </fieldset>
            <fieldset>
                <button class="button">Send</button>
                <p class="p-textbelowbutton">You may also call us @ <a href="tell:07821161931">07821161931</a></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
